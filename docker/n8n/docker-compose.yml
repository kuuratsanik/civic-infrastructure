version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: civic-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Basic Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=civic-admin
      - N8N_BASIC_AUTH_PASSWORD=ChangeMeToSecurePassword!

      # Webhook Configuration
      - WEBHOOK_URL=http://localhost:5678

      # Timezone
      - GENERIC_TIMEZONE=Europe/Tallinn
      - TZ=Europe/Tallinn

      # Execution Data
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

      # Security
      - N8N_SECURE_COOKIE=false

    volumes:
      # Persist n8n data
      - ./n8n-data:/home/node/.n8n

      # Mount civic-infrastructure directories for backup workflows
      - ../../logs:/civic/logs:ro
      - ../../evidence:/civic/evidence:ro
      - ../../configs:/civic/configs:ro

    networks:
      - civic-network

networks:
  civic-network:
    name: civic-network
    driver: bridge
